<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body background="/image/imageFond.jpg" style="background-size: cover; background-attachment: fixed;">
    <div class="container text-center" >
        <div>
            <h1>Création de compte utilisateur</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3"  style="background-color:white ; border-style: inset; padding:30px">
            <div class="form-group row">
                <label class="col-4 col-form-label"><h5>Login:</h5> </label>
                <div class="col-8">
                    <input type="text" th:field="*{login}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label"><h5>Mot de passe:</h5> </label>
                <div class="col-8">
                    <input type="text" th:field="*{mdp}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label"><h5>Nom: </h5></label>
                <div class="col-8">
                    <input type="text" th:field="*{nom}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label"><h5>Prénom: </h5></label>
                <div class="col-8">
                    <input type="text" th:field="*{prenom}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-success mb-2">S'enregistrer</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
