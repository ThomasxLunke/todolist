<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/fonctions.js"> </script>
</head>
<body background="/image/imageFond.jpg" style="background-size: cover; background-attachment: fixed;">
    <div class="container text-center">
        <div class="text-top row" style="margin-bottom :50px; margin-top : 10px">
            <h1 class="text-left col-sm-6">TodoList - Cr√©ation de tache</h1>
            <form class="text-right col-sm-6" th:action="@{/users}" style="margin-top:30px" >
		    	<button type="submit" class="btn btn-danger mb-2" value="Retour"> Retour </button>
		    </form>
        </div>
        <form th:action="@{/process_create_task}" th:object="${tache}"
            method="post" style="max-width: 600px; margin: 0 auto;">
	        <div class="m-3" style="background-color:white ; border-style: inset; padding:30px ">
	            <div class="form-group row">
	                <label class="col-4 col-form-label"><h5>Titre :</h5> </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{titre}" class="form-control" required />
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label"><h5>Description :</h5> </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{description}" class="form-control"
	                            required minlength="1" maxlength="200"/>
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label"><h5> Etiquettes :</h5> </label>
	                <div th:each="etiquette: ${etiquettes}" class="col-2">
	                    <input class="form-check-input" type="checkbox" th:onchange="checkboxUpdate2([[${tache}]],[[${etiquette}]])" id="${etiquette}">
	                    <label th:text="${etiquette}"></label>
	                </div>
	            </div>
	             
	            <div>
	                <button type="submit" class="btn btn-primary">Create</button>
	            </div>
	            
	        </div>
        </form>
       
    </div>
</body>
</html>
