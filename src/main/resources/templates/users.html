<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>TodoList - Liste Tâches </title>
	    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	    <link rel="shortcut icon" href="#">
	    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="/js/fonctions.js"> </script>
	</head>
	<body background="/image/imageFond.jpg" style="background-size: cover; background-attachment: fixed;">
		<div class="container text-center" >
		
		    <div class="text-top row" style="margin-bottom :50px; margin-top : 10px">
		     	<h1 class="text-left col-sm-6">Bienvenue sur Todolist</h1>
		     	
		        <form class="text-right col-sm-6"th:action="@{/logout}" method="post">
		            <button  class="btn btn-danger mb-2" type="submit" value="Sign Out" > Déconnexion </button>
		        </form>
		    </div>
		<div style="background-color:white ; border-style: inset; ">    
		    <div id="divInputRecherche" class="input-field black-text form-outline col" style="margin-bottom : 30px;margin-top : 30px">
		     	<label class="col-sm-12 " for="rechercherInput"><h5> Recherche : </h5></label>
		     	<input name="rechercherInput" id="rechercheinput" type="text" class="validate form-control col-sm-12" autocomplete="off"/>
		    </div> 
		     
		    <div class="row" style="margin-bottom : 30px">
			    <div class="col-sm-5">
			    	<label class="col-sm-6" for="meeting-time"><h5>Choisir la date de debut : </h5></label>
					<input class="col-sm-6" type="datetime-local" id="meeting-time1" name="meeting-time">
			    </div>
			    <div class="col-sm-5">	
				    <label class="col-sm-6" for="meeting-time"><h5> et la date de fin : </h5></label>
					<input class="col-sm-6" type="datetime-local" id="meeting-time2" name="meeting-time">
				</div>  
				<div class="col-sm-2" >
					<input class="btn btn-success mb-2" type="button" value="Clear Filtre" id="refresh" />	
				</div>
			</div>
			
				
		       		
		    <div>
		        <table class="table table-striped table-bordered" style="width:98%; margin-left:10px; margin-right:10px">
		            <thead class="thead-dark">
		                <tr>       
		                    <th>Tache ID</th>
		                    <th>Titre</th>
		                    <th>Date de création</th>
		                    <th>Etat</th>
		                </tr>
		            </thead>
		    		<tbody>
		                <tr th:each="tache: ${listTaches}" class="ligneRecherche">	
		                    <td th:text="${tache.tacheId}" >Tache ID</td>
		                    <td th:text="${tache.titre}" class="recherche" >Titre</td>
		                    <td th:text="${tache.date}" class="dateRecherche" id="date">Date</td>
		                    <td> <input class="form-check-input" type="checkbox" th:onchange="checkboxUpdate([[${tache.tacheId}]])" th:checked="${tache.etat}"></td>	      		
		                </tr>  
		            </tbody>
		        </table>
		    </div>
		    
		    <form th:action="@{/create_task}" style="margin-top:30px; margin-bottom:30px" >
		    	<button type="submit" class="btn btn-success mb-2" value="Cree une tache"> Ajouter Tache </button>
		    </form>
		   </div>
		</div>
	</body>
</html>
